<!DOCTYPE html>
<html lang="en">
<head>
    <title>insta485</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
</head>
<body>
    <div class="container pt-3" style="max-width: 800px;">
        <div class="row align-items-center">
            <a href="{{ url_for('show_index') }}" class="col">
                <img src="{{ url_for('static',filename='images/logo.png') }}" width="200" alt="insta485logo">
            </a>
            <div class="col text-right">
                <a href="{{ url_for('show_explore') }}">explore</a>
                |
                <a href="{{ url_for('show_user', user_url_slug=logname) }}">{{ logname }}</a>
            </div>
        </div>
        <hr>
        <div class = "container p-5">
            <form action="{{ url_for('exe_acc_post', target=url_for('show_edit')) }}" method="post" enctype="multipart/form-data">
                <div class="form-group row">
                    <span class="col-sm-4 col-form-label">Old password</span>
                    <div class="col-sm-8">
                        <input type="password" name="password" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <span class="col-sm-4 col-form-label">New password</span>
                    <div class="col-sm-8">
                        <input type="password" name="new_password1" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <span class="col-sm-4 col-form-label">New password, again</span>
                    <div class="col-sm-8">
                        <input type="password" name="new_password2" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <span class="col-sm-4 col-form-label"></span>
                    <div class="col-sm-8">
                        <input type="submit" name="update_password" value="submit"/>
                    </div>
                </div>
                <input type="hidden" name="operation" value="update_password"/>
            </form>
            <div>
                <a href="{{ url_for('show_edit') }}">Back to edit account</a>
            </div>
        </div>
    </div>
</body>
</html>
